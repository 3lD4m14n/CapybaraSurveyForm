<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>How Much Do You Like Capybaras?</title>
  <script>
    function updateNumberInput() {
      var numberInput = document.getElementById('number');
      if (numberInput.value < 8) {
        numberInput.value = 8;
      }
      if (numberInput.value > 100) {
        numberInput.value = 100;
      }
    }
  
    function swap(){
      var radio1 = document.getElementById('radio1');
      var radio2 = document.getElementById('radio2');
  
      if (radio1.value == 'no' && radio1.checked){
        radio1.value = 'yes';
        radio1.nextSibling.textContent = 'Yes';
        radio2.value = 'no';
        radio2.nextSibling.textContent = 'No';
      } else if (radio2.value == 'no' && radio2.checked){
        radio1.value = 'no';
        radio1.nextSibling.textContent = 'No';
        radio2.value = 'yes';
        radio2.nextSibling.textContent = 'Yes';
      }
    }
  </script>
  
</head>
<body>
  <header>
    <h1 id="title">How Much Do You Like Capybaras?</h1>
    <p id="description">Please take a moment to answer the following questions about capybaras.</p>
  </header>
  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">From 1 to 10, how much do you like Capybaras?:</label>
      <input type="number" id="number" placeholder="Enter a number" min="8" max="100" onchange="updateNumberInput()" required>

      <label for="dropdown">How often do you see capybaras?</label>
      <select id="dropdown">
        <option value="rarely">Rarely</option>
        <option value="sometimes">Sometimes</option>
        <option value="frequently">Frequently</option>
        <option value="always">Always</option>
      </select>

      <fieldset>
        <legend>Do you like capybaras?</legend>
        <label>
          <input id="radio1" type="radio" name="like" value="yes" onchange="swap()" required> Yes
        </label>
        <label>
          <input id="radio2" type="radio" name="like" value="no" onchange="swap()" required> No
        </label>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>Which capybara features do you find interesting?</legend>
        <label>
          <input type="checkbox" name="features" value="size"> Size
        </label>
        <label>
          <input type="checkbox" name="features" value="cuteness"> Cuteness
        </label>
        <label>
          <input type="checkbox" name="features" value="friendliness"> Friendliness
        </label>
        <label>
          <input type="checkbox" name="features" value="swimming"> Swimming abilities
        </label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments"></textarea>

      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>
</html>
